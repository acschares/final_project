<!DOCTYPE html>
<html>
	<head>
		<title>Anna Corinna Schares - Contact</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
		<link rel="stylesheet" href="css/final.css" />

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/final.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 header-nav">
					<header class="masthead">
						<h1 class="masthead-name text-muted">Anna Corinna Schares</h1>
						<nav class="navbar navbar-expand-md">
							<ul class="navbar-nav text-md-center nav-justified w-100">
								<li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
								<li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
								<li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
							</ul>
						</nav>
					</header>
				</div>
			</div>

			<div class="row contact-main">
				<div class="col-lg-8 offset-lg-2">
					<h1>Contact Me</h1>
					<p>Fill out the form below and I'll get back to you!</p>

					<form id="jquery_form">
						<div class="form-group">
							<label for="subject">Subject</label>
							<input type="text" class="form-control" id="subject" name="subject">
						</div>
						<div class="form-group">
							<label for="message">Message</label>
							<textarea class="form-control" id="message" name="text"></textarea>
						</div>
						<button id="form-submit" type="submit" name="send" role="button" class="btn btn-primary">Submit</button>
					</form>

					<hr>
					<br>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12 footer-author fixed-bottom">
					<footer class="footer">
						<p>Designed and Coded by: Anna Corinna Schares</p>
					</footer>
				</div>
			</div>
		</div>
	</body>
</html>
